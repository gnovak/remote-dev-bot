# Remote Dev Bot Configuration
# Model aliases map short names to LiteLLM model identifiers.
# Usage: comment "/agent-<alias>" on an issue (or just "/agent" for the default).

default_model: claude-medium

models:
  claude-small:
    id: anthropic/claude-haiku-4-5
    description: "Fast and cheap — good for straightforward tasks"

  claude-medium:
    id: anthropic/claude-sonnet-4-5
    description: "Balanced cost/capability — good default for most tasks"

  claude-large:
    id: anthropic/claude-opus-4-6
    description: "Most capable — for complex multi-file features"

  openai-small:
    id: openai/gpt-5-nano
    description: "OpenAI GPT-5 Nano — cheapest"

  openai-medium:
    id: openai/gpt-5.1-codex-mini
    description: "OpenAI GPT-5.1 Codex Mini"

  openai-large:
    id: openai/gpt-5.3-codex
    description: "OpenAI GPT-5.3 Codex — best coding model"

  gemini-small:
    id: gemini/gemini-2.5-flash-lite
    description: "Google Gemini 2.5 Flash-Lite — cheapest"

  gemini-medium:
    id: gemini/gemini-2.5-flash
    description: "Google Gemini 2.5 Flash"

  gemini-large:
    id: gemini/gemini-2.5-pro
    description: "Google Gemini 2.5 Pro"

# OpenHands settings
openhands:
  # Pin to a specific version to avoid regressions (check for updates periodically)
  version: "1.3.0"
  # Max agent iterations per run (controls cost ceiling)
  max_iterations: 50
  # PR type: "draft" or "ready"
  pr_type: draft
  # Target branch for PRs
  target_branch: main
