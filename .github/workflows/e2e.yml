name: E2E Tests
run-name: "E2E: ${{ inputs.provider || 'all' }} on ${{ inputs.branch || 'main' }}${{ inputs.compiled && ' (compiled)' || '' }}${{ inputs.all_models && ' (all models)' || '' }}${{ inputs.test && format(' [{0}]', inputs.test) || '' }}"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to test (dev pointer in remote-dev-bot will be reset to this branch)"
        required: false
        default: "main"
      provider:
        description: "Provider to test (all, claude, gpt, gemini)"
        required: false
        default: "all"
      all_models:
        description: "Test every model alias (expensive!)"
        type: boolean
        required: false
        default: false
      test:
        description: "Specific test name (blank for all)"
        required: false
        default: ""
      compiled:
        description: "Test compiled workflows instead of shim"
        type: boolean
        required: false
        default: false

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        if: ${{ vars.RDB_APP_ID != '' }}
        with:
          app-id: ${{ vars.RDB_APP_ID }}
          private-key: ${{ secrets.RDB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}

      - name: Install PyYAML
        if: ${{ inputs.all_models }}
        run: pip install PyYAML

      - name: Run E2E tests
        env:
          GH_TOKEN: ${{ secrets.RDB_TESTER_PAT_TOKEN || github.token }}
        run: |
          ARGS="--branch ${{ inputs.branch }}"
          if [[ -n "${{ inputs.provider }}" && "${{ inputs.provider }}" != "all" ]]; then
            ARGS="$ARGS --provider ${{ inputs.provider }}"
          fi
          if [[ "${{ inputs.all_models }}" == "true" ]]; then
            ARGS="$ARGS --all-models"
          fi
          if [[ -n "${{ inputs.test }}" ]]; then
            ARGS="$ARGS --test ${{ inputs.test }}"
          fi
          if [[ "${{ inputs.compiled }}" == "true" ]]; then
            ARGS="$ARGS --compiled"
          fi
          ./tests/e2e.sh $ARGS
