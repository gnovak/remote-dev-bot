name: Full Test Suite
run-name: "Full Test Suite: ${{ inputs.branch || 'main' }}"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to test"
        required: false
        default: "main"

# Sequential execution: all jobs use the same test repo, so they
# cannot run in parallel (shared dev pointer, workflow files, issues).
# Unit tests run first as a fast-fail gate.

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pytest PyYAML

      - name: Run unit tests
        run: pytest tests/ -v
        env:
          PYTHONPATH: .

  e2e-shim:
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        if: ${{ vars.RDB_APP_ID != '' }}
        with:
          app-id: ${{ vars.RDB_APP_ID }}
          private-key: ${{ secrets.RDB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}

      - name: Install PyYAML
        run: pip install PyYAML

      - name: Run E2E tests (shim, all models)
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}
        run: ./tests/e2e.sh --branch ${{ inputs.branch }} --all-models

  e2e-compiled:
    needs: e2e-shim
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        if: ${{ vars.RDB_APP_ID != '' }}
        with:
          app-id: ${{ vars.RDB_APP_ID }}
          private-key: ${{ secrets.RDB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}

      - name: Install PyYAML
        run: pip install PyYAML

      - name: Run E2E tests (compiled, all models)
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}
        run: ./tests/e2e.sh --branch ${{ inputs.branch }} --compiled --all-models

  e2e-security:
    needs: e2e-compiled
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        if: ${{ vars.RDB_APP_ID != '' }}
        with:
          app-id: ${{ vars.RDB_APP_ID }}
          private-key: ${{ secrets.RDB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}

      - name: Run security E2E tests
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}
          TESTER_PAT: ${{ secrets.RDB_TESTER_PAT_TOKEN }}
        run: ./tests/e2e-security.sh --branch ${{ inputs.branch }}
