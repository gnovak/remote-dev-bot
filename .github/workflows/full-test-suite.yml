name: Full Test Suite
run-name: "Full Test Suite: ${{ inputs.branch || 'main' }}"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to test (dev pointer in remote-dev-bot will be reset to this branch)"
        required: false
        default: "main"

# Sequential execution: all jobs use the same test repo, so they
# cannot run in parallel (shared dev pointer, workflow files, issues).
#
# Failure strategy:
#   - unit-tests: fast-fail gate. If this fails, all e2e jobs are skipped.
#   - e2e-shim, e2e-compiled, e2e-security: continue-on-failure. Each block
#     runs regardless of whether the previous e2e block passed, so a single
#     full-suite run gives a comprehensive failure picture across all blocks.
#     This avoids the painful debug loop of: run → fail at block 1 → fix →
#     run again → fail at block 2 → fix → run again → ...
#
# Implementation: e2e jobs use `if: always() && needs.unit-tests.result == 'success'`
# to skip on unit-test failure but continue past e2e failures.

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pytest PyYAML

      - name: Run unit tests
        run: pytest tests/ -v
        env:
          PYTHONPATH: .

  e2e-shim:
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        if: ${{ vars.RDB_APP_ID != '' }}
        with:
          app-id: ${{ vars.RDB_APP_ID }}
          private-key: ${{ secrets.RDB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}

      - name: Install PyYAML
        run: pip install PyYAML

      - name: Run E2E tests (shim, all models)
        env:
          GH_TOKEN: ${{ secrets.RDB_TESTER_PAT_TOKEN || github.token }}
        run: ./tests/e2e.sh --branch ${{ inputs.branch }} --all-models

  e2e-compiled:
    needs: [unit-tests, e2e-shim]
    if: always() && needs.unit-tests.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        if: ${{ vars.RDB_APP_ID != '' }}
        with:
          app-id: ${{ vars.RDB_APP_ID }}
          private-key: ${{ secrets.RDB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}

      - name: Install PyYAML
        run: pip install PyYAML

      - name: Run E2E tests (compiled, all models)
        env:
          GH_TOKEN: ${{ secrets.RDB_TESTER_PAT_TOKEN || github.token }}
        run: ./tests/e2e.sh --branch ${{ inputs.branch }} --compiled --all-models

  e2e-security:
    needs: [unit-tests, e2e-compiled]
    if: always() && needs.unit-tests.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        if: ${{ vars.RDB_APP_ID != '' }}
        with:
          app-id: ${{ vars.RDB_APP_ID }}
          private-key: ${{ secrets.RDB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token || secrets.RDB_PAT_TOKEN || github.token }}

      - name: Run security E2E tests
        env:
          GH_TOKEN: ${{ secrets.RDB_TESTER_PAT_TOKEN || github.token }}
          UNAUTHORIZED_PAT: ${{ secrets.RDB_TESTER_UNAUTHORIZED_PAT_TOKEN }}
        run: ./tests/e2e-security.sh --branch ${{ inputs.branch }}
